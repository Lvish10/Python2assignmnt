{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'school_app/css/styles.css' %}">
    <!-- Add Bootstrap (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teacher_login' %}">Teacher Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_login' %}">Student Login</a>
                    </li>
                </ul>

        {% endblock %}
    </main>
